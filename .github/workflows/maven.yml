# separate terms of service, privacy policy, and support
# documentation.

# 一个action 的名字.
name: setting  docker images

#  当什么时候出发，比如当开发人员提交的时候，也就是说什么时候
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# 工作
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出分支
      - uses: actions/checkout@v3
        # fetch-depth是用来设置Git fetch命令的深度，即从Git仓库中获取的提交的数量
        with:
          fetch-depth: 0
      # 比较日志
      - name: Show diff
        run:
            git log -1
            git diff
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.322+6'
          distribution: 'temurin'
      #        cache: maven
      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip=true --file pom.xml -X -e
      # 这将在终端中列出整个工作区的文件列表，以及它们的详细信息。你可以检查输出结果，确保最新的代码已经被正确地检出
      - run: ls -lR
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Set up Docker Builds
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/smart-farm:latest
  pull-docker:
    needs: [ build ]
    name: pull-docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/app-sh
             sh smart-start.sh
  show:
    runs-on: ubuntu-latest
    steps:
      - name: Show
        run: |
          echo $PATH
          node -v
          npm -v
          python --version
          java -version
          go version
          mvn -version
          docker version
          docker-compose -v
          git version


